<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPLASHXL MENU</title>
    <style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

#logo {
    text-align: center;
    padding: 20px 0; /* Add padding to the top and bottom */
}

#logo img {
    max-width: 180px;
    height: auto;
    display: block;
    margin: 0 auto;
}

#resimListesi {
    list-style: none;
    padding: 0;
    margin: -30px 0 0; /* Apply a negative margin to reduce space between logo and the first image */
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
}

#resimListesi li {
    margin: 20px; /* Add margin between each image */
}

#resimListesi img {
    max-width: 100%;
    height: auto;
    display: block;
}




    </style>
</head>
<body>
    <div id="logo">
        <img src="https://github.com/splashxl/splashxl.github.io/raw/main/menu-image/logo.png" alt="Logo">
    </div>

    <ul id="resimListesi">
        <li><img src="https://github.com/splashxl/splashxl.github.io/raw/main/menu-image/1.png" alt="Resim 1"></li>
        <li><img src="https://github.com/splashxl/splashxl.github.io/raw/main/menu-image/2.png" alt="Resim 2"></li>
        <li><img src="https://github.com/splashxl/splashxl.github.io/raw/main/menu-image/3.png" alt="Resim 3"></li>
        <li><img src="https://github.com/splashxl/splashxl.github.io/raw/main/menu-image/4.png" alt="Resim 4"></li>
        <li><img src="https://github.com/splashxl/splashxl.github.io/raw/main/menu-image/5.png" alt="Resim 4"></li>
    </ul>
</body>
</html>
